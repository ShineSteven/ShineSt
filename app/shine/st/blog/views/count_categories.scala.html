@import shine.st.blog.model.Vo.CategoriesVo
@import shine.st.blog.common.CustomizeContext

@(categories: List[CategoriesVo])

<div class="ui list">
    <h3 class="ui yellow header">Categories</h3>
    @for(vo <- categories) {
    <div class="item">
        <div class="content">
            <a href="/static/post/@vo.name.toLowerCase()">@vo.name (@vo.count)</a>
        </div>
    </div>
    }
</div>
