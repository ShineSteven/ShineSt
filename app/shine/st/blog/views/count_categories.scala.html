@import shine.st.blog.common.CustomizeContext

@(categoriesCount: List[(String, Int)])

<div class="ui list">
    <h3 class="ui yellow header">Categories</h3>
    @for(info <- categoriesCount) {
    <div class="item">
        <div class="content">
            <a href="/static/post/@info._1.toLowerCase()">@info._1 (@info._2)</a>
        </div>
    </div>
    }
</div>
