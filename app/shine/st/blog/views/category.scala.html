@import shine.st.blog.model.vo.CategoryVO
@import shine.st.blog.common.CustomizeContext
@import shine.st.blog.common.DateTimeUtils

@(categoryVOList: List[CategoryVO])

<div class="ui list">
    <h3 class="ui yellow header">Categories</h3>
@for(categoryVO <- categoryVOList) {
    <div class="item">
        <div class="content">
            <a href="/@categoryVO.name.toLowerCase()">@categoryVO.name (@categoryVO.count)</a>
        </div>
    </div>
}
</div>
