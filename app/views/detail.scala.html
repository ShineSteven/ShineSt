@import model.Post
@import common.Context
@(post: Post)(implicit context: Context)

@frontTemplate(s"${post.title} || Shine St") {

<div class="view-content">
    <div class="views-block" id="row">

        <div class="markdown-preview">
            <div class="views-field-title">
                <h1><a href="@(context.domain)/post/@(post.id)">@(post.title)</a></h1>
            </div>

            <div class="view-field-content">
                @Html(post.content)
            </div>
        </div>
    </div>
</div>

}
