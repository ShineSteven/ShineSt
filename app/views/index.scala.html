@import model.Post
@import common.Context
@(posts: Seq[Post])(implicit context: Context)

@frontTemplate("Shine St") {

@for(post <- posts) {

<div class="view-content">
    <div class="views-block" id="row">

        <div class="markdown-preview">
            <div class="views-field-title">
                <h1><a href="@context.domain/@(post.id)">@(post.title)</a></h1>
            </div>

            <div class="view-field-content">
                @Html(post.content)
            </div>
        </div>
    </div>
</div>


}

}
